<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0">Gestión de empleados</h3>
            <button class="btn btn-outline-success ms-auto" type="button" data-bs-target="#saveModal" data-bs-toggle="modal" onclick="loadData(true)">Nuevo registro</button>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Nombre completo</th>
                            <th scope="col">Correo electrónico</th>
                            <th scope="col">Departamento</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de registro -->
    <div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Nuevo registro</h4>
                    <hr>
                    <form id="saveForm" class="row g-3">
                        <div class="col-12">
                            <label for="fullName"><small>Nombre completo</small></label>
                            <input type="text" id="fullName" name="fullName" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="eMail"><small>Correo electrónico</small></label>
                            <input type="text" id="eMail" name="eMail" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="departments"><small>Departamento</small></label>
                            <select name="departments" id="departments" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" data-bs-dismiss="modal" class="btn btn-outline-secondary">Cerrar</button>
                            <button type="button" data-bs-dismiss="modal" onclick="save()" class="btn btn-outline-success ms-2">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de actualización -->
    <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Actualizar datos del empleado</h4>
                    <hr>
                    <form id="saveForm" class="row g-3">
                        <div class="col-12">
                            <label for="u_fullName"><small>Nombre completo</small></label>
                            <input type="text" id="u_fullName" name="u_fullName" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="u_eMail"><small>Correo electrónico</small></label>
                            <input type="text" id="u_eMail" name="u_eMail" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="u_departments"><small>Departamento</small></label>
                            <select name="u_departments" id="u_departments" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" data-bs-dismiss="modal" class="btn btn-outline-secondary">Cerrar</button>
                            <button type="button" data-bs-dismiss="modal" onclick="update()" class="btn btn-outline-primary ms-2">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>

</html>
